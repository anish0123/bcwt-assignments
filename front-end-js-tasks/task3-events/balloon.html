<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-size: 100px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <p id="paragraph">ðŸŽˆ</p>

    <script>
        let keyCount = 0;
        changeFontSize("paragraph", 1);
        window.addEventListener("keydown", arrowUp);
        window.addEventListener("keydown", arrowDown);




        function arrowUp(event) {
            if (event.key == "ArrowUp") {
                keyCount++;
                changeFontSize("paragraph", 1.1);
                if (keyCount >= 10) {
                    document.getElementById("paragraph").innerHTML = "ðŸ’¥";
                    window.removeEventListener("keydown", arrowUp);
                    window.removeEventListener("keydown", arrowDown);
                }
            }
        }

        function arrowDown(event) {
            if (event.key == "ArrowDown") {
                if (keyCount <= 0) {
                    keyCount = 0;
                } else{
                    keyCount--;
                    changeFontSize("paragraph", 0.9);
                }
            }
                
        }

        function changeFontSize(id, increaseFactor) {
            txt = document.getElementById(id);
            style = window.getComputedStyle(txt, null).getPropertyValue('font-size');
            currentSize = parseFloat(style);
            txt.style.fontSize = (currentSize * increaseFactor) + 'px';
        }
    </script>
</body>

</html>
