<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .trail {
            /* className for the trail elements */
            position: absolute;
            height: 6px;
            width: 6px;
            border-radius: 3px;
            background: teal;
        }

        body {
            height: 300px;
        }
    </style>
</head>

<body>

    <script>
var trails = [],
    mouse = {
      x: 0,
      y: 0
    };

var trail = function() {
  this.x = 0;
  this.y = 0;
  this.node = (function(){
    var pointer = document.createElement("div");
    pointer.className = "trail";
    document.body.appendChild(pointer);
    return pointer;
  }());
};

trail.prototype.draw = function() {
  this.node.style.left = this.x + "px";
  this.node.style.top = this.y + "px";
};

var i = 0;
do {
  var d = new trail();
  trails.push(d);
  i++;
} while(i<20);


function draw() {

  var x = mouse.x,
      y = mouse.y;
  
  trails.forEach(function(trail, index, trails) {
    var nextTrail = trails[index + 1] || trails[0];
    
    trail.x = x;
    trail.y = y;
    trail.draw();
    x += (nextTrail.x - trail.x) * .6;
    y += (nextTrail.y - trail.y) * .6;

  });
}

addEventListener("mousemove", function(event) {
  mouse.x = event.pageX;
  mouse.y = event.pageY;
});


function animate() {
  draw();
  requestAnimationFrame(animate);
}

animate();

    </script>
</body>

</html>
